<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Проект Место">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/kusto-profile-pic.png" alt="Аватар" class="profile__avatar">
        <href class="profile__profile-info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </href>
        <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      &copy; 2020 Mesto Russia
    </footer>
    <div class="popup  popup_target_element">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_target_element" aria-label="Закрыть"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form popup__form_target_element" name="add-element">
          <input minlength="2" maxlength="40" name="name" class="popup__input popup__input_target_element-title" value="" placeholder="Название" required>
          <input minlength="2" maxlength="200" name="about" class="popup__input popup__input_target_element-image" value="" placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__save-button" aria-label="Сохранить">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_target_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_target_profile" aria-label="Закрыть"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form popup__form_target_profile" name="edit-profile">
          <input minlength="2" maxlength="40" name="name" class="popup__input popup__input_target_profile-title" value="" placeholder="Имя" required>
          <input minlength="2" maxlength="200" name="about" class="popup__input popup__input_target_profile-subtitle" value="" placeholder="О себе" required>
          <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_target_image">
      <div class="popup__container_content_image">
        <img class="popup__image" src="#" alt="">
        <p class="popup__subtitle"></p>
        <button type="button" class="popup__close-button popup__close-button_target_image" aria-label="Закрыть"></button>
      </div>
    </div>
    
    <template class="element-template">
      <div class="element">
        <img src="#" alt="" class="element__image">
        <div class="element__title">
          <h3 class="element__title-text"></h3>
          <button class="element__like-button" type="button" aria-label="Лайк"></button>
        </div>
        <img src="./images/trash.svg" alt="Удалить" class="element__delete-button">
      </div>
    </template>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
