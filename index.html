<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Проект Место">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/kusto-profile-pic.png" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="elements">
        <div class="element element_id_karachaevsk">
          <div class="element__title">
            <h3 class="element__title-text">Карачаевск</h3>
            <button class="element__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="element element_id_elbrus">
          <div class="element__title">
            <h3 class="element__title-text">Гора Эльбрус</h3>
            <button class="element__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="element element_id_dombay">
          <div class="element__title">
            <h3 class="element__title-text">Домбай</h3>
            <button class="element__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="element element_id_elbrus">
          <div class="element__title">
            <h3 class="element__title-text">Гора Эльбрус</h3>
            <button class="element__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="element element_id_dombay">
          <div class="element__title">
            <h3 class="element__title-text">Домбай</h3>
            <button class="element__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="element element_id_karachaevsk">
          <div class="element__title">
            <h3 class="element__title-text">Карачаево-Черкессия</h3>
            <button class="element__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      &copy; 2020 Mesto Russia
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input minlength="2" maxlength="40" name="name" class="popup__input popup__input_target_title" value="" placeholder="Имя" required>
          <input minlength="2" maxlength="200" name="about" class="popup__input popup__input_target_subtitle" value="" placeholder="О себе" required>
          <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
