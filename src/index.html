<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Проект Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-profile">
          <div class="profile__avatar-wrapper">
            <img src="" alt="Аватар" class="profile__avatar">
          </div>
        </div>
        <href class="profile__profile-info">
          <div class="profile__title-container">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle"></p>
        </href>
        <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      &copy; 2020 Mesto Russia
    </footer>

    <div class="popup  popup_target_card">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_target_card" aria-label="Закрыть"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form popup__form_target_card" name="add-card" novalidate>
          <input name="name" class="popup__input popup__input_target_card-title" placeholder="Название" required minlength="2" maxlength="40">
            <span class="popup__input-error" id="name-error">Error</span>
          <input name="link" type="url" minlength="2" maxlength="200" class="popup__input popup__input_target_card-image" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="link-error">Error</span>
          <button type="submit" class="popup__save-button popup__save-button_card_element" aria-label="Сохранить">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_target_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_target_profile" aria-label="Закрыть"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form popup__form_target_profile" name="edit-profile" novalidate>
          <input name="name" class="popup__input popup__input_target_profile-title" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error" id="name-error">Error</span>
          <input name="about" class="popup__input popup__input_target_profile-subtitle" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="popup__input-error" id="about-error">Error</span>
          <button type="submit" class="popup__save-button popup__save-button_target_profile" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_target_image">
      <div class="popup__image-container">
        <img class="popup__image" src="#" alt="">
        <p class="popup__subtitle"></p>
        <button type="button" class="popup__close-button popup__close-button_target_image" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_target_delete-confirm">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label=Закрыть"></button>
        <h2 class="popup__header">Вы уверены?</h2>
        <form class="popup__form popup__form_target_delete-confirm" name="delete-confirm" novalidate>
          <button class="popup__save-button popup__save-button_target_delete-confirm" type="submit" aria-label="Сохранить">Да</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_target_change-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label=Закрыть"></button>
        <h2 class="popup__header">Обновить аватар</h2>
        <form class="popup__form popup__form_target_change-avatar" name="change-avatar" novalidate>
          <input name="avatar" class="popup__input popup__input_target_avatar" placeholder="Ссылка на картинку" type="url" required minlength="2" maxlength="200" required>
          <span class="popup__input-error" id="avatar-error">Error</span>
          <button class="popup__save-button popup__save-button_target_change-avatar" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <template class="card-template">
      <div class="card">
        <img src="#" alt="" class="card__image">
        <div class="card__title">
          <h3 class="card__title-text"></h3>
          <div class="card__like-container">
            <button class="card__like-button" type="button" aria-label="Лайк"></button>
            <p class="card__likes">0</p>
          </div>
        </div>
        <img src="<%=require('./images/trash.svg')%>" alt="Удалить" class="card__delete-button">
      </div>
    </template>
  </div>
</body>
</html>
